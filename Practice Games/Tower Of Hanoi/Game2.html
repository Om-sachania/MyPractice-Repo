<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Tower Hanoi</title>
    <link rel="stylesheet" href="gameStyle.css">
</head>
<body>
    <div id="playField">
        <!-- <div class="pole"></div> -->
        <div class="towers" id="tower1">
            <div class="pole"></div>
            <!-- <div class="disks" id="disk1" diskNumber = 1>Disk 1</div>
            <div class="disks" id="disk2" diskNumber = 2>Disk 2</div>
            <div class="disks" id="disk3" diskNumber = 3>Disk 3</div> -->
            <!-- <div class="plate"></div> -->
        </div>

        <div class="towers" id="tower2">
            <div class="pole"></div>
            <!-- <div class="plate"></div> -->
        </div>

        <div class="towers" id="tower3">
            <div class="pole"></div>
            <!-- <div class="plate"></div> -->
        </div>
    </div>

    <label>Enter Number of disks : </label>
    <input type="number" id="countOfDisks">
    <button id="displayDisks">Display Disks</button>

    <div id="inputFields">
        <label>Disk Number</label>
        <input type="text" id="diskNumber">

        <label>Tower Number (Destination) : </label>
        <input type="text" id="towerNumber">

        <input type="button" id="move" value="Move">
    </div>

    <script src="gameScript.js"></script>
</body>
</html>
